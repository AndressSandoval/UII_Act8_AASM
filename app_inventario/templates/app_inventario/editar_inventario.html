<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar inventario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Editar inventario</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ inventario.nombre }}" required>

        <label>AÃ±o:</label>
        <input type="number" name="anio" value="{{ inventario.anio }}" required>

        <label>Fecha:</label>
        <input type="date" name="fecha" value="{{ inventario.fecha }}" required>

        <label>Disponible:</label>
        <input type="text" name="disponible" value="{{ inventario.disponible }}" required>
        <button type="submit">Actualizar</button>
    </form>
    <a href="/">Volver al listado</a>
</body>
</html>
